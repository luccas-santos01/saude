# ============================================
# Configuração Nginx para o projeto Saúde
# ============================================
# Adicione este bloco dentro do seu server {} existente em:
# /etc/nginx/sites-available/luccasdev.com.br
# (ou onde estiver sua configuração atual)

# -------- ADICIONAR DENTRO DO server { } --------

    # ===========================================
    # PROJETO SAÚDE - Frontend e API
    # ===========================================
    
    # Frontend Next.js
    location /saude {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Arquivos estáticos do Next.js
    location /saude/_next {
        proxy_pass http://127.0.0.1:3100/saude/_next;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache para assets estáticos
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API Backend
    location /saude/api {
        rewrite ^/saude/api(.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Upload de arquivos
        client_max_body_size 10M;
    }

# -------- FIM DA CONFIGURAÇÃO SAÚDE --------
