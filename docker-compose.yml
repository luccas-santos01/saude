version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dieta_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dieta_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dieta_network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: dieta_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dieta_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key}
      JWT_EXPIRATION: 7d
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
      - pdfs_data:/app/generated-pdfs
    depends_on:
      - postgres
    networks:
      - dieta_network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: dieta_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dieta_network

volumes:
  postgres_data:
  uploads_data:
  pdfs_data:

networks:
  dieta_network:
    driver: bridge
