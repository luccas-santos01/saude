version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saude_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-saude_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-saude_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saude_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saude_user} -d ${POSTGRES_DB:-saude_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.prod
    container_name: saude_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-saude_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-saude_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: https://www.luccasdev.com.br
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saude_network
    ports:
      - "3101:3001"

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://www.luccasdev.com.br/saude/api
    container_name: saude_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - saude_network
    ports:
      - "3100:3000"

networks:
  saude_network:
    driver: bridge

volumes:
  postgres_data:
